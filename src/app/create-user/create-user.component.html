<body>
  <div class="container">
    <h2>User Information</h2>
    <div class="container">


      <div class="user-info">
        <div class="row" style="margin-bottom:230px;">
          <div class="col">
            <div class="card" style="width:100%;">
              <div class="upper" >

                  <label for="conver-img" class="change-cover-btn" >
                    <mat-icon>camera_alt</mat-icon> Edit cover photo
                  </label>
                  <input id="conver-img" type="file"class="change-cover-btn" style="cursor: pointer;" (change)="onConverChange($event)" hidden/>
                  <img src="/assets/img/default1.png" id="cover-img-pre" class="img">
              </div>
              <div class="user">
                <div class="profile">
                      <label for="profile-img" class="change-profile-btn">
                          <mat-icon style="padding-top: 10px;">camera_alt</mat-icon>
                      </label>
                      <img src="/assets/img/default2.png" id="profile-img-pre" class="rounded-circle" width="80">
                      <input id="profile-img" type="file"class="change-cover-btn" (change)="onProfileChange($event)" style="cursor: pointer;" hidden/>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="col">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="col">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
          </div>
          <div class="col">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="phoneNumber">Telephone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
          </div>
          <div class="col">
            <label for="startDate">Starting Date:</label>
            <input type="date" id="startDate" name="startDate" required>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <div class="row">
        <div class="col">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <label for="province">Province:</label>
            <select id="province" (change)="onProvinceChange($event)">
              <option>โปรดเลือก....</option>
              <option *ngFor="let province of provinces" [value]="province.id" >{{ province.name_th }}</option>
            </select>
        </div>
        <div class="col">
            <label for="district" >District:</label>
            <select id="district" (change)="onAmphuresChange($event)">
              <option *ngFor="let amphure of amphures" [value]="amphure.id" >{{ amphure.name_th }}</option>
            </select>
        </div>
          <div class="col">
              <label for="subDistrict">Sub District:</label>
              <select id="subDistrict" (change)="onTambonsChange($event)">
                  <option *ngFor="let tambon of tambons" [value]="tambon.id" >{{ tambon.name_th }}</option>
              </select>
          </div>
          <div class="col">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>
          </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="facebook">Facebook:</label>
          <input type="url" id="facebook" name="facebook">
        </div>
        <div class="col">
          <label for="lineId">LINE ID:</label>
          <input type="text" id="lineId" name="lineId">
        </div>
        <div class="col">
          <label for="instagram">Instagram:</label>
          <input type="url" id="instagram" name="instagram">
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="educational-info">
      <h2>Educational Information</h2>
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="experience-info">
      <h2>Experience Information</h2>
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="skill-info">
      <h2>Skill Information</h2>
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
  </div>

</body>
